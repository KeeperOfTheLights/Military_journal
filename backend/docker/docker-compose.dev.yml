version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: Dockerfile.dev
    container_name: military_journal_backend_dev
    volumes:
      - ../../:/app
      - /app/.venv
    ports:
      - "8000:8000"
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/military_journal
      - SECRET_KEY=dev_secret_key_insecure
      - DEBUG=true
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - ALLOWED_ORIGINS=*
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    container_name: military_journal_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=military_journal
    ports:
      - "5432:5432"
    networks:
      - app_network

